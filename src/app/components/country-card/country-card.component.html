<mat-card class="country-card" appCountryCard [region]="country?.region || 'Default'">
  <mat-card-header class="country-card-header">
    <mat-card-title>{{ country?.name?.common }}</mat-card-title>
    <mat-card-subtitle>{{ country?.capital }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{country?.flags?.png}}"
    alt="{{country?.flags?.alt}}"
    class="country-card-flag"
  />
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
